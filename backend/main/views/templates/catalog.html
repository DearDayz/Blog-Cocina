{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="dropdown" style="margin-left: 1%;">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-bars"></i> <!-- Ãcono de hamburguesa -->
        </button>
        <ul class="dropdown-menu">
            {% for key,value in categ_dict.items %}
                            <li>
                                <a href="{% url 'catalog' key %}">{{ value }}
                                    
                                </a>
                            </li>
            {% endfor %}
        </ul>

        <!--<h1>Categoria: {{ receta.categoria }}</h1>-->
        
    </div>
    
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for receta in recetas %}
                <div class="col">
                    
                    <div class="card shadow-sm">
                        <img src="{{ receta.imagen.url }}" class="bd-placeholder-img card-img-top" style="width: 100%; height: 225px; object-fit: cover;"> 
                        <div class="card-body">
                            <h5 class="card-title">{{ receta.nombre }}</h5>
                            <p class="card-text">{{ receta.descripcion }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'vista entry' receta.id  %}">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">
                                            <i class="fa fa-external-link-square"></i> <!-- Icono de "View" -->
                                        </button>
                                    </a>
                                    <button id="{{ receta.id }}" type="button" class="btn btn-sm btn-outline-secondary" onclick="add_favorite(event)">
                                        <i class="fa-regular fa-heart"></i> <!-- Icono de "Edit" -->
                                    </button>
                                </div>
                                <i class="fa fa-star" aria-hidden="true"> {{ receta.puntuacion }}</i>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        
        </div>
    </div>
</div>
{% endblock %}
