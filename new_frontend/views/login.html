<html>
<head>
    <title>Acceso su cuenta</title>
    <link rel="icon" type="image/jpg" href="../public/resource/icono supermercado.png">
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body>
    <div class='wrapper'>
        <form action=''>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder='Nombre de Usuario' required />
                
            </div>
            <div class="input-box">
                <input type="password" placeholder='Contraseña' required />
                
            </div>

            <div class="olvidar_contrasena">
                <a href="#">¿Se olvidó la contraseña?</a>
            </div>

            <button type='submit'>Entrar</button>

            <div class="registrar_cuenta">
                <p>¿Queee? ¿No ha registrado una cuenta? <a href="#">¡Voy a crearlo!</a></p>
            </div>
        </form>
    </div>
</body>

</html>
